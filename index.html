<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92393262fa.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container">

  <div class="card">
    <h1 class="card-title" >Todo App</h1>
    <div class="card-body">
        <form class="todo-form">
            <input type="text" name="" id="inputTodo" placeholder="Enter to do here " required >
            <button type="submit" class="btn" id="addTodoButton" >Add todo</button>

        </form>
        <p id="message"> </p>
        <ul id="list"> </ul>
    </div>
  </div>

</div>







    <script src="app/script.js"></script>
</body>
</html>
